<!DOCTYPE html>
<html>
    <head>

        <title>week7 exercise</title>
        <link href="css/exercise.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0fa1e0cb04.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i id="icon" class="fa-solid fa-apple-whole"></i>

            </a>
          </div>
          
          <div style="padding-left:16px">
            <h2>Responsive Topnav Example</h2>
            <p>Resize the browser window to see how it works.</p>
          </div>
          
          <script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className =x.className + " responsive";
  } else {
    x.className = "topnav";
  }
  var icon = document.getElementById("icon");
  if (icon.className === "fa-solid fa-apple-whole") {
    icon.className = " fa fa-times";
  } else {
    icon.className = "fa-solid fa-apple-whole";
   }
   }

          </script>
    </body>

</html>
